<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestHTMLCSS by Lesiu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <h1>HTML & CSS TEST by Lesiuuu</h1>
    <main>
        <label for="q1">1. Czego nie umieszczamy pomiędzy tagami 'head'? </label>
        <input type="text" name="q1" id="q1" list="q1List">
        <datalist id="q1List">
            <option value="Plików JavaScript"></option>
            <option value="Połączenia z plikami CSS"></option>
            <option value="Semantycznych tagów np <main></main>"></option>
            <option value="Tytułu strony"></option>
        </datalist>
        <label for="q2">2. Który tag jest najmniej semantyczny? (najmniej czytelny)</label>
        <input type="text" name="q2" list="q2List">
        <datalist id="q2List">
            <option value="div"></option>
            <option value="aside"></option>
            <option value="p"></option>
            <option value="section"></option>
        </datalist>
        <label for="q3">3. Jakie atrybutu musimy użyć aby wstawić źrodło naszego zdjęcia w tagu img? </label>
        <input type="text" name="q3" list="q3List">
        <datalist id="q3List">
            <option value="src"></option>
            <option value="href"></option>
            <option value="link"></option>
        </datalist>
        <label for="q4">4. Do czego służy atrybut 'alt' w tagu img</label>
        <input type="text" name="q4" list="q4List">
        <datalist id="q4List">
            <option value="Jest to tekst, który wyświetli się gdy źrodło zdjęcia jest nieprawidłowe"></option>
            <option value="Jest to tekst, który wyświetli się pod zdjęciem"></option>
            <option value="Jest to informacja, dla osób używających czytników stron o tym co znajduję się na zdjęciu"></option>
            <option value="Przechowuje style dziedziczne od rodzica"></option>
        </datalist>
        <label for="q5">5. Jak ustawić nagłowek? </label>
        <input type="text" name="q5" list="q5List">
        <datalist id="q5List">
            <option value="h"></option>
            <option value="p"></option>
            <option value="a"></option>
        </datalist>
        <label for="q6">6. O czym mówi nam tag footer?</label>
        <input type="text" name="q6" list="q6List" >
        <datalist id="q6List">
            <option value="O tym, że blok ten jest stopką dokumentu"></option>
            <option value="O tym, że blok ten jest nawigacją dokumentu"></option>
            <option value="O tym, że ten element jest niezależny od innych"></option>
        </datalist>
        <label for="q7">7. Jaką nazwe zaleca się aby ustawić dla nawigacji strony?</label>
        <input type="text" name="q7" list="q7List">
        <datalist id="q7List">
            <option value="menu"></option>
            <option value="section"></option>
            <option value="nav"></option>
            <option value="div"></option>
        </datalist>
        <label for="q8">8. Jak możemy użyć skryptów w pliku HTML?</label>
        <input type="text" name="q8" list="q8List">
        <datalist id="q8List">
            <option value="Pomiędzy tagami script"></option>
            <option value="Używając atrybutu src w tagu script"></option>
            <option value="Podłączając je w head strony"></option>
            <option value="Wszystkie odpowiedzi są poprawne"></option>
        </datalist>
        <label for="q9">9. Czy możemy stylować elementy w pliku HTML?</label>
        <input type="text" name="q9" list="q9List">
        <datalist id="q9List">
            <option value="Tak"></option>
            <option value="Nie"></option>
            <option value="Zależy"></option>
        </datalist>
        <label for="q10">10. Co robi border-radius?</label>
        <input type="text" name="q10" list="q10List">
        <datalist id="q10List">
            <option value="Zaokrągla rogi bloku"></option>
            <option value="Ustawia grubość obramowania"></option>
            <option value="Takie property nie istnieje"></option>
        </datalist>
        <label for="q11">11. Jak ustawić kolor tła?</label>
        <input type="text" name="q11" list="q11List">
        <datalist id="q11List">
            <option value="background-color"></option>
            <option value="color"></option>
            <option value="background"></option>
            <option value="Dwie odpowiedzi są poprawne"></option>
        </datalist>
        <label for="q12">12. Jakim property zmniejszyć przezroczystość elementu?</label>
        <input type="text" name="q12" list="q12List">
        <datalist id="q12List">
            <option value="opacity"></option>
            <option value="glass"></option>
            <option value="background-opacity"></option>
        </datalist>
        <label for="q13">13. Czy można pisać w języku css w pliku HTML?</label>
        <input type="text" name="q13" list="q13List">
        <datalist id="q13List">
            <option value="Tak, ale tylko w tagu head"></option>
            <option value="Nie, chyba że podłączysz zewnętrzną biblioteke"></option>
            <option value="Tak, ale tylko w tagu body"></option>
            <option value="Tak"></option>
        </datalist>
        <label for="q14">14. Co jest większe 100vh czy 100px</label>
        <input type="text" name="q14" list="q14List">
        <datalist id="q14List">
            <option value="Zależy od urządzenia"></option>
            <option value="100vh"></option>
            <option value="100px"></option>
            <option value="Są równe"></option>
        </datalist>
        <label for="q15">15. Czym jest TailWindCSS</label>
        <input type="text" name="q15" list="q15List">
        <datalist id="q15List">
            <option value="Frameworkiem HTML pozwalającym na łatwiejsze stylowanie"></option>
            <option value="Opcją pure CSS pozwalającą na łatwiejsze stylowanie"></option>
            <option value="Frameworkiem CSS pozwalającym na łatwiejsze stylowanie"></option>
            <option value="Językiem programowania podobnym do CSS"></option>
        </datalist>
        <button>SPRAWDŹ</button>
        <p>Score: <span id="yourScore"></span></p>
    </main>
   <script src="app.js"></script>
    
    
</body>
</html>
